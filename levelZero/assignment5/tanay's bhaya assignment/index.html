<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="icon" type="image/png" href="assets/favicon.ico" />
    <title>Banana Talk</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar has-shadow logo-heading"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="/"> Banana Talk </a>
      </div>
    </nav>
    <!-- End -->
    <!-- Section -->
    <section class="section">
      <div class="container">
        <div class="field">
          <div class="control">
            <textarea
              class="textarea"
              id='translate-input'
              placeholder="Enter Your Sentence...."
            ></textarea>
          </div>
        </div>
        <button class="button btn">Translate</button>
        <p class="mt-6 mb-2">Translation will come here 👇🏻</p>
        <div class="box box-size">
            Enter your Sentence to convert it into Minion's language
        </div>
      </div>
    </section>
    <!-- End -->
    <!-- footer -->
    <footer class="foot">
      <div class="content has-text-centered">
        <h3 class="has-text-white">About the App</h3>
        <p class="footer-text">
          Are you a fan of minions? Did you know that the gibberish they say is
          an actual language. Use the translator to convert your text from
          English to Minion speak or Banana language.
        </p>
        <div class="social-media">
          <a class="mr-4" href="https://github.com/killcodeX/NeogCamps/tree/main/levelZero/assignment5/tanay's%20bhaya%20assignment" alt="github" target="_blank"
            ><i class="fab fa-github has-text-white"></i
          ></a>
          <a href="https://aaquibportfolio.netlify.app" alt="portfolio" target="_blank"
            ><i class="fas fa-globe has-text-white"></i></i
          ></a>
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
